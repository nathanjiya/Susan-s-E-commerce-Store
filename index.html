<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Susan Store</title>
  <style>
    :root {
      --primary-color: #fca311;
      --primary-dark: #bb7b00;
      --text-light: #fff;
      --bg-overlay: rgba(0, 0, 0, 0.6);
      --transition-speed: 0.3s;
      --font-main: 'Segoe UI', Arial, sans-serif;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: linear-gradient(to top, rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('dark clothing bg2.jpg') center/cover no-repeat;
      font-family: var(--font-main);
      color: var(--text-light);
    }

    header {
      background: var(--bg-overlay);
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .navbar {
      max-width: 1200px;
      margin: auto;
      padding: 1rem 2rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: var(--primary-color);
    }

    .menu ul {
      display: flex;
      gap: 1.5rem;
      list-style: none;
    }

    .menu ul li a {
      color: var(--text-light);
      text-decoration: none;
      font-weight: 500;
      transition: color var(--transition-speed);
    }

    .menu ul li a:hover,
    .dropdown-content a:hover {
      color: var(--primary-color);
    }

    .dropdown {
      position: relative;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background: var(--bg-overlay);
      border-radius: 6px;
      padding: 0.5rem 1rem;
      top: 100%;
      left: 0;
      min-width: 150px;
      z-index: 999;
    }

    .dropdown-content a {
      display: block;
      padding: 0.4rem 0;
      color: var(--text-light);
      text-decoration: none;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .dropdown-content.show {
      display: block;
    }

    .search {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .srch {
      padding: 0.5rem 0.75rem;
      border-radius: 4px;
      border: none;
      background: #e0e0e0;
      color: #333;
      font-size: 0.9rem;
      width: 200px;
    }

    .btn {
      padding: 0.5rem 1rem;
      background: var(--primary-color);
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background var(--transition-speed);
    }

    .btn:hover {
      background: var(--primary-dark);
    }

    .sign a button {
      padding: 0.5rem 1.2rem;
      background: var(--primary-color);
      border: none;
      color: white;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
      transition: background var(--transition-speed);
    }

    .sign a button:hover {
      background: var(--primary-dark);
    }

    .main {
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      height: calc(100vh - 100px);
      padding: 2rem;
    }

    .container h1 {
      font-size: 2.8rem;
      margin-bottom: 1rem;
      color: var(--primary-color);
    }

    .container p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    .container a button {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      background: var(--primary-color);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background var(--transition-speed);
    }

    .container a button:hover {
      background: var(--primary-dark);
    }

    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 5px;
    }

    .hamburger span {
      width: 25px;
      height: 3px;
      background: white;
      transition: 0.3s;
    }

    @media (max-width: 768px) {
      .hamburger {
        display: flex;
      }

      .menu,
      .search,
      .sign {
        display: none;
        flex-direction: column;
        width: 100%;
      }

      .menu.active,
      .search.active,
      .sign.active {
        display: flex;
        margin-top: 10px;
      }

      .menu ul {
        flex-direction: column;
        align-items: flex-start;
      }

      .dropdown-content {
        position: static;
        margin-left: 1rem;
        background: transparent;
        padding: 0;
      }

      .dropdown-content a {
        padding: 0.4rem 1rem;
        color: var(--primary-color);
      }

      .main {
        height: auto;
        padding: 3rem 1rem;
      }

      .container h1 {
        font-size: 2rem;
      }

      .container p {
        font-size: 1rem;
      }
    }

    @media (max-width: 480px) {
      .container h1 {
        font-size: 1.5rem;
      }

      .container p {
        font-size: 0.95rem;
      }

      .container a button {
        font-size: 0.9rem;
        padding: 0.6rem 1.2rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="navbar">
      <h2 class="logo">Susan's Collection</h2>

      <div class="hamburger" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
      </div>

      <div class="menu" id="menu">
        <ul>
          <li><a href="#">Home</a></li>
          <li class="dropdown">
            <a href="#" onclick="toggleDropdown(event)">Categories</a>
            <div class="dropdown-content" id="dropdownContent">
              <a href="#">Kids</a>
              <a href="#">Shirts</a>
              <a href="#">Trousers</a>
            </div>
          </li>
          <li><a href="#">New Arrivals</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Shop</a></li>
        </ul>
      </div>

      <div class="search" id="search">
        <input class="srch" type="search" placeholder="Search..." />
        <button class="btn">Search</button>
      </div>

      <div class="sign" id="sign">
        <a href="#"><button>Login</button></a>
      </div>
    </div>
  </header>

  <div class="main">
    <section class="container">
      <h1>Welcome to Susan's Collection!</h1>
      <p>Clothing that Speaks Volumes</p>
      <a href="#"><button>View Store</button></a>
    </section>
  </div>

  <script>
    function toggleMenu() {
      document.getElementById('menu').classList.toggle('active');
      document.getElementById('search').classList.toggle('active');
      document.getElementById('sign').classList.toggle('active');
    }

    function toggleDropdown(event) {
      event.preventDefault();
      const dropdown = document.getElementById('dropdownContent');
      dropdown.classList.toggle('show');
    }
  </script>
</body>
</html>
